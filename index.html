<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book the ideal musician with KALAB</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
</head>

<body>

  <!-- Banner section -->

  <div class="banner">
	 <h1>KALAB</h1> 
	 <p>Book the ideal musician for your event!</p>
	 <a href="https://www.kalabarts.com" class="button-yellow">SIGN UP</a>
  </div>

  <!-- Cards section -->

  <div class="container">
    <h2>Find out more about us</h2>
    
    <!-- Cards grid-->
    <div class="cards">

      <!-- Artist card -->
      <div class="card">
  	   <h3>Artist</h3>
    	 <img src="images/artist.jpg" alt="Artist" width="200">
    	 <p>Become part of our growing artist community</p>
       <a href="https://forms.gle/tzpowTHDUwpjVEr57" class="button-yellow">APPLY NOW</a>
      </div>

      <!-- Client card -->
      <div class="card">
    	 <h3>Client</h3>
    	 <img src="images/client.jpg" alt="Client" width="200">
    	 <p>Conveniently book verified, local talent</p>
      </div>

      <!-- Partner card -->
      <div class="card">
    	 <h3>Partner</h3>
       <img src="images/partner.jpg" alt="Partner" width="200">
    	 <p>Join our creative ecosystem</p>
      </div>

	 </div>
  </div>

  <!-- Footer section -->

  <div class="footer">
    <p>Join the KALAB FAMILY</p>
    <img src="images/logosmall.jpg">
  </div>

</body>
</html>
